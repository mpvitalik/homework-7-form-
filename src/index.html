<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Homework 7_2</title>
</head>
<body>

    <div class="wrap">
        <div class="block-header">
            <label>Singup <span>Form</span></label>
        </div>
        <div class="block-form">
            <div class="block-name">
                <input type="text" placeholder="First Name"><input type="text" placeholder="Last Name">
            </div>
            <div class="block-login">
                <input type="text" class="input-user" placeholder="Username">
                <input type="text" placeholder="Email Address">
                <input type="text" class="input-password" placeholder="Password">
            </div>
            <div class="block-terms">
                <input type="checkbox" class="checkbox" id="checkbox"><label for="checkbox">I Agree to the <a href="#">terms of use</a></label>
            </div>
            <div class="block-button">
                <button class="block-button block-button__btn">Sing Up</button>
            </div>
            <div class="block-more">
                <p>Have an account with us? <a href="#">Login here</a> <br> <a href="#">More info about us here...</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
